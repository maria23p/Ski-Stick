<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Listado de localidades</title>
    </head>
    <body>
        <div id="content">
	     <h1>Gestor de estaciones</h1>
         <h2>Listado de localidades</h2>
         {% if lista_localidades %}
             <ul>
             {% for l in lista_localidades %}
                 <li>
                     <a href="/appSki/localidades/{{ l.id }}">{{ l.nombre}}</a>
                 </li>
             {% endfor %}
             </ul>
         {% else %}
         <p>No hay localidades creadas.</p>
         {% endif %}
        </div>
    </body>
</html>
