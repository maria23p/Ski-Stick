{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Detalles de la pista</title>
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>

<body>
    <div id="content">
        <!-- volver al principio-->
        <nav class="boton">
            <form action ="{% url 'index' %}" method="get">
                <button type = "submit">Inicio</button>
            </form>
        </nav>
        <h1>Gestor de estaciones</h1>

        <h2>Datos de la pista</h2>

        {% if pista %}
            <h3>Lista de pistas</h3>
            <ul>
                <li>
                    Nombre: {{ pista.nombre}}
                </li>
                <li>
                    Color: {{ pista.color}}
                </li>
                <li>
                    Estado: {{ pista.estado}}
                </li>
            </ul>
        {% else %}
            <p>No existe esta pista.</p>
        {% endif %}

    </div>
</body>

</html>
