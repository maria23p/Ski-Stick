<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <title>Detalles de la pista</title>
</head>

<body>
    <div id="content">
        <h1>Gestor de estaciones</h1>

        <h2>Datos de la pista</h2>

        {% if pista %}
            <h3>Lista de pistas</h3>
            <ul>
                <li>
                    Nombre: {{ pista.nombre}}
                </li>
                <li>
                    Color: {{ pista.color}}
                </li>
                <li>
                    Estado: {{ pista.estado}}
                </li>
            </ul>
        {% else %}
            <p>No existe esta pista.</p>
        {% endif %}

    </div>
</body>

</html>
