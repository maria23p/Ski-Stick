{% extends "base.html" %}
{% block contenido %}
    <div class="container">
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <!-- Contenido del alert -->
            <strong>El formulario ha sido rellenado correctamente y se ha enviado un correo con toda la información.</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>

    <script>
        document.querySelector('.alert .close').addEventListener('click', function() {
            window.location.href = "{% url 'index' %}"; // Redirige a la página de inicio
        });
    </script>
{% endblock %}
