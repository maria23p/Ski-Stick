{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Estaciones de la localidad</title>
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">

</head>

<body>
    <div id="content">
       <!-- volver al principio -->
       <nav class="boton">
            <form action ="{% url 'index' %}" method="get">
                <button type = "submit">Inicio</button>
            </form>
        </nav>
        
        <h1>Gestor de Estaciones</h1>
        <h2>Lista de estaciones</h2>
        <h3>{{ localidad.nombre }}</h3>
        {% if estaciones %}
            <ul>
                {% for e in estaciones %}
                <li>
                    <a href="/appSki/estaciones/{{ e.id }}">{{ e.nombre}}</a>
                </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No hay estaciones creadas.</p>
        {% endif %}
    </div>
</body>

</html>
